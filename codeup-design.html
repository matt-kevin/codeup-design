<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/codeup-design.css" rel="stylesheet">
</head>
<body>
<nav class="nav-container">
    <div class="nav">
        <ul class="nav-bar">
            <li class="nav-item"><img alt="" height="105px" src="img/logo.png" width="105px"></li>
            <li class="nav-item"><a class="nav-link" href="">Codeup Design</a></li>
        </ul>
        <ul class="nav-bar right">
            <li class="nav-item"><a class="nav-link" href="">SERVICES</a></li>
            <li class="nav-item"><a class="nav-link" href="">WORK</a></li>
            <li class="nav-item"><a class="nav-link" href="">BLOG</a></li>
            <li class="nav-item"><a class="nav-link" href="">CONTACT</a></li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="col-12">
                <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
            <div class="col-12">
                <h2>FROM PARK CITY, UTAH</h2>
            </div>
            <div class="circles row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">&nbsp;</div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 circle red-circle circle-border"><h3>DESIGN</h3></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 circle orange-circle circle-border"><h3>DEVELOP</h3></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 circle green-circle circle-border"><h3>SUPPORT</h3></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 circle teal-circle circle-border"><h3>HOST</h3></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">&nbsp;</div>
            </div>
        </div>
    </header>
    <hr>
    <div class="container">
        <div class="row ">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        Box 1-1
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        Box 1-2
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        Box 2-1
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        Box 2-2
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div>Item 1</div>
                <div>Item 2</div>
                <div>Item 3</div>
                <div>Item 4</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
